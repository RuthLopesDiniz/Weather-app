<div class="container" *ngIf="WeatherDatas">
  <div class="upper-data">
    <img src="../../../../../../../assets/sun.jpg" *ngIf="WeatherDatas.main.temp > 15">

    <img src="../../../../../../../assets/cold1.jpg" *ngIf="WeatherDatas.main.temp <= 15">

    <div class="weather-data">
      <div class="location">{{WeatherDatas.name}}</div>

      <div class="temperature">{{WeatherDatas.main.temp | number: "1.0-0"}}°C</div>
    </div>
  </div>

  <div class="lower-data">
    <div class="more-info-label">Mais informações</div>

    <div class="more-info-container">

      <div class="info-block">
        <div class="info-block-label">
          <fa-icon size="lg" [icon]="minTemperatureIcon"></fa-icon>
          <span>Mínima</span>
        </div>
        <div class="info-block-value">
          {{WeatherDatas.main.temp_min | number: "1.0-0"}}ºC
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <fa-icon size="lg" [icon]="maxTemperatureIcon"></fa-icon>
          <span>Máxima</span>
        </div>
        <div class="info-block-value">
          {{WeatherDatas.main.temp_max | number: "1.0-0"}}
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <fa-icon size="lg" [icon]="humidityIcon"></fa-icon>
          <span>Humidade</span>
        </div>
        <div class="info-block-value">
          {{WeatherDatas.main.humidity}}%
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <fa-icon size="lg" [icon]="windIcon"></fa-icon>
          <span>Vento</span>
        </div>
        <div class="info-block-value">
          {{WeatherDatas.wind.speed}} Km/h
        </div>
      </div>
    </div>
  </div>
</div>
